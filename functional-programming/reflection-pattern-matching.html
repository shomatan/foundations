  // if the token is valid, revoke makes it invalid
  def revoke(token: Token): Future[Unit]
}

```scala
def checkAuth(auth: Auth) =
  test("revoke makes token invalid") {
    forAll { (token: Token) =>
      for {
        _    <- auth.revoke(token)
        user <- auth.authenticate(token)
      } assert(user == None)
    }
  }
