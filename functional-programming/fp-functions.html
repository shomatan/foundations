# Is the function max an FP function?

<br>

```scala
def max(list: List[Int]): Option[Int] = {
  var state = Option.empty[Int]

  for (element <- list)
    state match {
      case None             => state = Some(element)
      case Some(currentMax) => if (currentMax < element) state = Some(element)
    }

  state
}
```
