# Ordinary value

.fifty-seven-left[
```scala
def getUser(id: Long): Action[User] =
  db.query(s"SELECT * from USERS where id = $id")

val getBob = getUser(1234)
val getEda = getUser(9753)

val actions = List(getEda, getBob)

actions.foreach(_.execute())
// res: List[User] = List(
//   User(9753, Eda, ...),
//   User(1234, Bob, ...),
// )
```
