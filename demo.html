# Property Based Testing (PBT)

.eighty-two-left[
```scala
test("isValidUsername") {
  assert(isValidUsername("john-doe") == true)
  assert(isValidUsername("*john*")   == false)
}
```

<br>

```scala
test("order of characters doesn't affect validity") {
  forAll { (username: String) =>

    val randomUsername = Random.shuffle(username).toString

    assert(isValidUsername(username) == isValidUsername(randomUsername))
  }
}
```
]

# Property Based Testing (PBT)

.sixty-seven-left[
```scala
def stringToInt(text: String): Option[Int] =
  Try(text.toInt).toOption

test("Int -> String -> Int round trip") {
  forAll { (number: Int) =>
    val encoded: String      = number.toString
    val decoded: Option[Int] = stringToInt(encoded)

    assert(decoded == Some(number))
  }
}
```
]

# Property Based Testing (PBT)

.sixty-seven-left[
```scala
def stringToInt(text: String): Option[Int] =
  Try(text.toInt).toOption

test("String -> Int -> String round trip") {
  forAll { (text: String) =>
    stringToInt(text) match {
      case Some(number) => assert(number.toString == text)
      case None         => succeed
    }
  }
}
```
]
